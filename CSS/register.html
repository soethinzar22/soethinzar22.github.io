<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body id="mybody">
    <h1 class="heading">Student Register</h1>
    <form action="" id="myform">
        <div>
            <label for="name">Name</label>
            <input type="text" name="" id="name" placeholder="Mg Mg">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="" id="email" placeholder="example@gmail.com">
        </div>

        <div>
            <label for="nrc">NRC</label>
            <input type="text" name="" id="nrc" placeholder="**********">
        </div>

        <div>
            <label for="dob">DOB</label>
            <input type="date" name="" id="dob">
        </div>

        <div>
            <label for="phone">Phone Number</label>
            <input type="number" name="" id="phone" placeholder="09**********">
        </div>

        <div>
            <label for="">Gender</label>
            <br>
            <input type="radio" name="genderr" id="male" value="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <label for="">Education</label>
            <select name="" id="">
                <option value="">Please Choose One</option>
                <option value="">First Year</option>
                <option value="">Second Year</option>
                <option value="">Third Year</option>
                <option value="">Fourth Year</option>
                <option value="">Final Year</option>
                <option value="">Graduated</option>
                <option value="">PHD</option>
            </select>
        </div>

        <div>
            <label for="">Hobbies</label>
            <div>
                <input type="checkbox" name="" id="singing">
                <label for="singing">singing</label>
            </div>
            <div>
                <input type="checkbox" name="" id="travelling">
                <label for="travelling">Travelling</label>
            </div>
            <div>
                <input type="checkbox" name="" id="reading">
                <label for="reading">Reading</label>
            </div>
            <div>
                <input type="checkbox" name="" id="dancing">
                <label for="dancing">Dancing</label>
            </div>
            <div>
                <input type="checkbox" name="" id="swimming">
                <label for="swimming">Swimming</label>
            </div>
            <div>
                <input type="checkbox" name="" id="gaming">
                <label for="gaming">Gaming</label>
            </div>
        </div>

        <fieldset>
            <legend>Rules</legend>
            <ul>
                <li>This is First Rule!</li>
                <li>This is Second Rule!</li>
                <li>This is Third Rule!</li>
                <li>This is Fourth Rule!</li>
                <li>This is Fifth Rule!</li>
                <li>This is Sixth Rule!</li>
                <li>This is Seventh Rule!</li>
            </ul>
        </fieldset>

        <p></p>


        <button>Register</button>
    </form>
</body>
</html>
