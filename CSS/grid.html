<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <h1>Grid Lessons</h1>

    <div class="gridOne">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: yellow;">3</div>
        <div style="background-color: aqua;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: orange;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: blueviolet;">8</div>
        <div style="background-color: burlywood;">9</div>
    </div>
    <h1>Grid Column</h1>
    <div class="gridTwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: yellow;">3</div>
        <div style="background-color: aqua;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: orange;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: blueviolet;">8</div>
        <div style="background-color: burlywood;">9</div>
    </div>
    <h1>Grid Row</h1>
    <div class="gridThree">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: yellow;">3</div>
        <div style="background-color: aqua;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: orange;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: blueviolet;">8</div>
        <div style="background-color: burlywood;">9</div>
    </div>
    <h1>Grip Gap</h1>
    <div class="gridFour">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: yellow;">3</div>
        <div style="background-color: aqua;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: orange;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: blueviolet;">8</div>
        <div style="background-color: burlywood;">9</div>
    </div>
    <h1>Grid Column Gap</h1>
    <div class="gridFive">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: yellow;">3</div>
        <div style="background-color: aqua;"  class="columnadd">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: orange;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: blueviolet;">8</div>
        <div style="background-color: burlywood;">9</div>
    </div>
    <h1>Grid Row Gap</h1>
    <div class="gridSix">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: yellow;">3</div>
        <div style="background-color: aqua;">4</div>
        <div style="background-color: blue;" class="rowadd">5</div>
        <div style="background-color: orange;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: blueviolet;">8</div>
        <div style="background-color: burlywood;">9</div>
    </div>
</body>
</html>
