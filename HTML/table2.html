<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Invoice</h2>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>No.</th>
                <th>Items</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>3D</td>
                <td>1</td>
                <td>4500 Ks</td>
                <td>4500 Ks</td>
            </tr>
            <tr>
                <td>2</td>
                <td>YumYum</td>
                <td>5</td>
                <td>700 Ks</td>
                <td>3500 Ks</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Egg</td>
                <td>10</td>
                <td>400 Ks</td>
                <td>4000 Ks</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Passion Juice</td>
                <td>10</td>
                <td>500 Ks</td>
                <td>5000 Ks</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Total</th>
                <th>17000 Ks</th>
            </tr>
        </tfoot>

    </table>

    <h2>Save Money</h2>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>Month</th>
                <th>Save Money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>15000</td>
                <td rowspan="4">500000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>50000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>April</td>
                <td>200000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
