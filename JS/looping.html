<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Homework</title>
</head>
<body>
    <h1>Looping Homework</h1>
    <script>
        let j = Number(prompt('Enter Your Number'));
        for (let k = 1; k <= 12; k++) {
            document.write(`${k} * ${j}=${j*k}<br>`);
            
        }
    </script>
</body>
</html>
