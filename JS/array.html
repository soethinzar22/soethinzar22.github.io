<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Aray Lesson</h1>

    <script>
        let arr = [1,2,3];
        console.log(arr[1]);
        console.log(arr.length); //number of array length

        let fruits = ['Apple','Orange','Mango'];
        console.log(fruits.length);
        console.log(fruits);
        fruits.push('Banana'); //နောက်ဆုံးကနေ Data ထည့်ချင်ရင်
        console.log(fruits);

        fruits.pop(); //နောက်ဆုံးက Data ဖျက်ချင်ရင် 
        console.log(fruits);

        fruits.unshift('Cherry'); //ရှေ့ဆုံးးက Data ထညိ့ချင်ရင် 
        console.log(fruits);

        fruits.shift(); //ရှေ့ဆုံးက Data ဖျက်ချင်ရင် 
        console.log(fruits);
        
        let students = ['Aung Aung','Mg Mg','Aye Aye','Tun Tun','Moe Moe'];
        console.log(students);

        students.reverse();
        console.log(students);

        students.sort().reverse();
        console.log(students);

        let studentStr  = students.toString(',') ;
        console.log(studentStr);

        // let studentStr  = students.toString(' ');
        // console.log(studentStr);

        let names = "Aung Aung,Mg Mg,Aye Aye,Tun Tun,Moe Moe";
        let namelistarray = names.split(' ');
        console.log(namelistarray);

        let arr1 = [1,2,3,4];
        let arr2 = [5,6,7];
        let arr4 = [8,9,10];

        console.log(arr1);
        console.log(arr2);
        let arr3 = arr1.concat(arr2);
        console.log(arr3);

        let arr5 = [...arr1,...arr2,...arr4];
        console.log(arr5);
        
        
        
        
        

        
        
        
        
        
        
    </script>
</body>
</html>
