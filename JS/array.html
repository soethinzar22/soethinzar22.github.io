<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Aray Lesson</h1>

    <script>
        let arr = [1,2,3];
        console.log(arr[1]);
        console.log(arr.length); //number of array length

        let fruits = ['Apple','Orange','Mango'];
        console.log(fruits.length);
        console.log(fruits);
        fruits.push('Banana'); //နောက်ဆုံးကနေ Data ထည့်ချင်ရင်
        console.log(fruits);

        fruits.pop(); //နောက်ဆုံးက Data ဖျက်ချင်ရင် 
        console.log(fruits);

        fruits.unshift('Cherry'); //ရှေ့ဆုံးးက Data ထညိ့ချင်ရင် 
        console.log(fruits);

        fruits.shift(); //ရှေ့ဆုံးက Data ဖျက်ချင်ရင် 
        console.log(fruits);
        
        

        
        
        
        
        
        
    </script>
</body>
</html>
